<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - FITTCHECK</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #0e1621;
      padding: 1rem;
    }

    .login-container {
      width: 100%;
      max-width: 28rem;
    }

    .login-box {
      background: #1b2430;
      border-radius: 1rem;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5), 0 10px 10px -5px rgba(0, 0, 0, 0.4);
      padding: 2rem;
      border: 1px solid rgba(102, 155, 207, 0.2);
    }

    .logo-container {
      display: flex;
      justify-content: center;
      margin-bottom: 1.5rem;
    }

    .logo-container h1 {
      color: #ffffff;
      letter-spacing: 0.1em;
      font-size: 2rem;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid rgba(102, 155, 207, 0.3);
      border-radius: 0.5rem;
      font-size: 1rem;
      transition: all 0.2s;
      outline: none;
      background: #0e1621;
      color: #fff;
    }

    input[type="text"]::placeholder,
    input[type="password"]::placeholder {
      color: #a0a8b5;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #669bcf;
      box-shadow: 0 0 0 3px rgba(102, 155, 207, 0.1);
    }

    .password-field {
      position: relative;
    }

    .password-field input {
      padding-right: 3rem;
    }

    .toggle-password {
      position: absolute;
      right: 0.75rem;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #a0a8b5;
      transition: color 0.2s;
      font-size: 1.25rem;
      user-select: none;
    }

    .toggle-password:hover {
      color: #8ab9f7;
    }

    .btn-login {
      width: 100%;
      padding: 0.75rem;
      background: #669bcf;
      color: white;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 0.5rem;
      font-weight: 600;
    }

    .btn-login:hover {
      background: #8ab9f7;
    }

    .links {
      margin-top: 1.5rem;
      text-align: center;
    }

    .links span {
      color: #a0a8b5;
    }

    .links a {
      color: #669bcf;
      text-decoration: none;
      cursor: pointer;
      transition: color 0.2s;
    }

    .links a:hover {
      color: #8ab9f7;
      text-decoration: underline;
    }

    .error-msg {
      min-height: 18px;
      margin-top: 0.5rem;
      font-size: 0.875rem;
      color: #dc2626;
      text-align: center;
    }

    .success-msg {
      color: #45ffca;
    }

    /* Modal Styles */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      z-index: 1000;
      animation: fadeIn 0.2s;
    }

    .modal-overlay.active {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: #1b2430;
      border-radius: 0.75rem;
      padding: 1.5rem;
      max-width: 28rem;
      width: 90%;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      animation: slideUp 0.3s;
      border: 2px solid #669bcf;
    }

    .modal-header h2 {
      font-size: 1.25rem;
      margin-bottom: 0.5rem;
      color: #8ab9f7;
    }

    .modal-body {
      margin: 1rem 0;
      color: #a0a8b5;
      line-height: 1.5;
    }

    .modal-footer {
      display: flex;
      justify-content: flex-end;
      margin-top: 1.5rem;
    }

    .btn-modal {
      padding: 0.5rem 1.5rem;
      background: #669bcf;
      color: white;
      border: none;
      border-radius: 0.375rem;
      cursor: pointer;
      font-size: 0.875rem;
      transition: background 0.2s;
      font-weight: 600;
    }

    .btn-modal:hover {
      background: #8ab9f7;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes slideUp {
      from {
        transform: translateY(20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <div class="login-container">
    <div class="login-box">
      <!-- Logo -->
      <div class="logo-container">
        <img src="pictures/577499689_914143981773593_6507500399188280325_n 1 (1).png" alt="">
      </div>

      <!-- Login Form -->
      <form id="loginForm">
        <div class="form-group">
          <input
            type="text"
            id="loginEmail"
            placeholder="Email or Phone Number"
            required
          >
        </div>

        <!-- Password input with eye toggle -->
        <div class="form-group">
          <div class="password-field">
            <input
              type="password"
              id="password"
              placeholder="Password"
              required
            >
            <span class="toggle-password" id="togglePassword">üëÅÔ∏è</span>
          </div>
        </div>

        <button type="submit" class="btn-login">Log In</button>
      </form>

      <!-- Links -->
      <div class="links">
        <span>Don't have an account? </span>
        <a href="register.html" id="createAccountLink">Create Account</a>
        <p id="loginMsg" class="error-msg"></p>
      </div>
    </div>
  </div>

  <!-- Modal Dialog -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Account Not Found</h2>
      </div>
      <div class="modal-body">
        You need to register an account first before you can log in. Please create an account to continue.
      </div>
      <div class="modal-footer">
        <button class="btn-modal" id="modalBtn">Create Account</button>
      </div>
    </div>
  </div>

 <script>
  // ===============================
  // PASSWORD TOGGLE
  // ===============================
  const togglePassword = document.getElementById('togglePassword');
  const passwordInput = document.getElementById('password');
  let showPassword = false;

  togglePassword.addEventListener('click', function () {
    showPassword = !showPassword;
    passwordInput.type = showPassword ? 'text' : 'password';
    togglePassword.textContent = showPassword ? 'üôà' : 'üëÅÔ∏è';
  });

  // ===============================
  // FORM SUBMIT
  // ===============================
  const loginForm = document.getElementById('loginForm');
  const loginMsg = document.getElementById('loginMsg');
  const modalOverlay = document.getElementById('modalOverlay');

  loginForm.addEventListener('submit', function (e) {
    e.preventDefault();

    const email = document.getElementById('loginEmail').value.trim();
    const password = document.getElementById('password').value;

    loginMsg.textContent = '';
    loginMsg.className = 'error-msg';

    // Basic validation
    if (!email || !password) {
      loginMsg.textContent = 'Please fill in all fields';
      return;
    }

    // Check for admin login
    if (email.toLowerCase() === 'admin' && password === 'admin') {
      loginMsg.textContent = 'Admin login successful! Redirecting...';
      loginMsg.classList.add('success-msg');

      // Store admin session
      localStorage.setItem('userRole', 'admin');
      localStorage.setItem('isLoggedIn', 'true');
      localStorage.setItem('currentUserEmail', 'admin');

      // Redirect to admin page after short delay
      setTimeout(function () {
        window.location.href = 'admin.html';
      }, 1000);
      return;
    }

    // Check if regular user is registered (using localStorage)
    const registeredUsers = JSON.parse(localStorage.getItem('registeredUsers') || '[]');
    const user = registeredUsers.find(user =>
      (user.email.toLowerCase() === email.toLowerCase() || user.phone === email) &&
      user.password === password
    );

    if (!user) {
      // Show modal dialog if not found
      modalOverlay.classList.add('active');
      return;
    }

    // If user exists, proceed with login
    loginMsg.textContent = 'Login successful! Redirecting...';
    loginMsg.classList.add('success-msg');

    // Store user session
    localStorage.setItem('userRole', 'user');
    localStorage.setItem('isLoggedIn', 'true');
    localStorage.setItem('currentUserEmail', email);

    // Redirect to onboarding page after short delay
    setTimeout(function () {
      window.location.href = 'onboarding.html';
    }, 1000);
  });

  // ===============================
  // MODAL ACTIONS
  // ===============================
  const modalBtn = document.getElementById('modalBtn');

  modalBtn.addEventListener('click', function () {
    modalOverlay.classList.remove('active');
    window.location.href = "register.html";
  });

  // Close modal when clicking outside
  modalOverlay.addEventListener('click', function (e) {
    if (e.target === modalOverlay) {
      modalOverlay.classList.remove('active');
    }
  });
</script>
</body>
</html>
