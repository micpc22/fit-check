<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - FITTCHECK</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="login-page">

  <div class="login-container">
    <div class="login-box">
      <img src="pictures/FITTCHECK.png" alt="FITTCHECK Logo" style="width:120px; margin-bottom:1rem;">

      <form id="loginForm">
        <a href="onboarding.html"></a>
        <label for="email"></label>
        <input type="email" id="email" placeholder="Email or Phone Number" required>

        <label for="password"></label>
        <input type="password" id="password" placeholder="Password" required>

        <button type="submit" class="btn-login">Log In</button>
        <p id="loginMsg" style="margin-top:10px; font-size:0.9rem;"></p>
      </form>

      <div class="links">
        <a>Don't have an account?</a>
        <a href="register.html">Create Account</a>
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>

</html>
