<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - FITTCHECK</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #f9fafb 0%, #e5e7eb 100%);
      padding: 1rem;
    }

    .login-container {
      width: 100%;
      max-width: 28rem;
    }

    .login-box {
      background: white;
      border-radius: 1rem;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      padding: 2rem;
    }

    .logo-container {
      display: flex;
      justify-content: center;
      margin-bottom: 1.5rem;
    }

    .logo-container img {
      width: 8rem;
      height: auto;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid #d1d5db;
      border-radius: 0.5rem;
      font-size: 1rem;
      transition: all 0.2s;
      outline: none;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #3b82f6;
      ring: 2px solid #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .password-field {
      position: relative;
    }

    .password-field input {
      padding-right: 3rem;
    }

    .toggle-password {
      position: absolute;
      right: 0.75rem;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #6b7280;
      transition: color 0.2s;
      font-size: 1.25rem;
      user-select: none;
    }

    .toggle-password:hover {
      color: #374151;
    }

    .btn-login {
      width: 100%;
      padding: 0.75rem;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 0.5rem;
    }

    .btn-login:hover {
      background: #2563eb;
    }

    .links {
      margin-top: 1.5rem;
      text-align: center;
    }

    .links span {
      color: #4b5563;
    }

    .links a {
      color: #3b82f6;
      text-decoration: none;
      cursor: pointer;
      transition: color 0.2s;
    }

    .links a:hover {
      color: #2563eb;
      text-decoration: underline;
    }

    .error-msg {
      min-height: 18px;
      margin-top: 0.5rem;
      font-size: 0.875rem;
      color: #dc2626;
      text-align: center;
    }

    .success-msg {
      color: #16a34a;
    }

    /* Modal Styles */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      animation: fadeIn 0.2s;
    }

    .modal-overlay.active {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: white;
      border-radius: 0.75rem;
      padding: 1.5rem;
      max-width: 28rem;
      width: 90%;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      animation: slideUp 0.3s;
    }

    .modal-header h2 {
      font-size: 1.25rem;
      margin-bottom: 0.5rem;
      color: #111827;
    }

    .modal-body {
      margin: 1rem 0;
      color: #6b7280;
      line-height: 1.5;
    }

    .modal-footer {
      display: flex;
      justify-content: flex-end;
      margin-top: 1.5rem;
    }

    .btn-modal {
      padding: 0.5rem 1.5rem;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 0.375rem;
      cursor: pointer;
      font-size: 0.875rem;
      transition: background 0.2s;
    }

    .btn-modal:hover {
      background: #2563eb;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes slideUp {
      from {
        transform: translateY(20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <div class="login-container">
    <div class="login-box">
      <!-- Logo -->
      <div class="logo-container">
        <img src="pictures/FITTCHECK.png">
      </div>

      <!-- Login Form -->
      <form id="loginForm">
        <div class="form-group">
          <input
            type="text"
            id="loginEmail"
            placeholder="Email or Phone Number"
            required
          >
        </div>

        <!-- Password input with eye toggle -->
        <div class="form-group">
          <div class="password-field">
            <input
              type="password"
              id="password"
              placeholder="Password"
              required
            >
            <span class="toggle-password" id="togglePassword">üëÅÔ∏è</span>
          </div>
        </div>

        <button type="submit" class="btn-login">Log In</button>
      </form>

      <!-- Links -->
      <div class="links">
        <span>Don't have an account? </span>
        <a href="register.html" id="createAccountLink">Create Account</a>
        <p id="loginMsg" class="error-msg"></p>
      </div>
    </div>
  </div>

  <!-- Modal Dialog -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Account Not Found</h2>
      </div>
      <div class="modal-body">
        You need to register an account first before you can log in. Please create an account to continue.
      </div>
      <div class="modal-footer">
        <button class="btn-modal" id="modalBtn">Create Account</button>
      </div>
    </div>
  </div>

  <script>
    // Password Toggle
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');
    let showPassword = false;

    togglePassword.addEventListener('click', function() {
      showPassword = !showPassword;
      passwordInput.type = showPassword ? 'text' : 'password';
      togglePassword.textContent = showPassword ? 'üôà' : 'üëÅÔ∏è';
    });

    // Form Submit
    const loginForm = document.getElementById('loginForm');
    const loginMsg = document.getElementById('loginMsg');
    const modalOverlay = document.getElementById('modalOverlay');

    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('password').value;
      
      loginMsg.textContent = '';
      loginMsg.className = 'error-msg';

      // Basic validation
      if (!email || !password) {
        loginMsg.textContent = 'Please fill in all fields';
        return;
      }

      // Check if user is registered (using localStorage)
      const registeredUsers = JSON.parse(localStorage.getItem('registeredUsers') || '[]');
      const userExists = registeredUsers.some(user => 
        user.email.toLowerCase() === email.toLowerCase() || user.phone === email
      );

      if (!userExists) {
        // Show modal dialog
        modalOverlay.classList.add('active');
        return;
      }

      // If user exists, proceed with login
      loginMsg.textContent = 'Login successful!';
      loginMsg.classList.add('success-msg');
    });

    // Modal Actions
    const modalBtn = document.getElementById('modalBtn');
    const createAccountLink = document.getElementById('createAccountLink');

    function showCreateAccountAlert() {
      modalOverlay.classList.remove('active');
      window.location.href = "register.html"; // Redirect to registration page
    }

modalBtn.addEventListener('click', showCreateAccountAlert);
createAccountLink.addEventListener('click', function(e) {
  e.preventDefault();
  showCreateAccountAlert();
});

    modalBtn.addEventListener('click', showCreateAccountAlert);
    createAccountLink.addEventListener('click', function(e) {
      e.preventDefault();
      showCreateAccountAlert();
    });

    // Close modal when clicking outside
    modalOverlay.addEventListener('click', function(e) {
      if (e.target === modalOverlay) {
        modalOverlay.classList.remove('active');
      }
    });
  </script>
</body>
</html>
