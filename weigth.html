<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weight Loss Program</title>
  <link rel="stylesheet" href="css/section.css">
  <script src="js/section.js" defer></script>
</head>

<body>
  <div class="container">
    <h1>ðŸ”¥ Weight Loss Program</h1>
    <p class="sub">Select an exercise to view instructions and benefits.</p>

    <div class="exercise-grid">

      <!-- 12 exercises (3-column grid automatically handles layout) -->
      <div class="exercise-card" data-name="Jogging">
        <img src="https://i.imgur.com/6N9yF7E.jpg" alt="Jogging">
        <span>Jogging</span>
      </div>

      <div class="exercise-card" data-name="Jump Rope">
        <img src="https://i.imgur.com/Vh0qMy8.jpg" alt="Jump Rope">
        <span>Jump Rope</span>
      </div>

      <div class="exercise-card" data-name="Burpees">
        <img src="https://i.imgur.com/EZ6Ir7t.jpg" alt="Burpees">
        <span>Burpees</span>
      </div>

      <div class="exercise-card" data-name="Cycling">
        <img src="https://i.imgur.com/ZpUz8eM.jpg" alt="Cycling">
        <span>Cycling</span>
      </div>

      <div class="exercise-card" data-name="Mountain Climbers">
        <img src="https://i.imgur.com/5gpzsV3.jpg" alt="Mountain Climbers">
        <span>Mountain Climbers</span>
      </div>

      <div class="exercise-card" data-name="HIIT Workout">
        <img src="https://i.imgur.com/ufQnO7Q.jpg" alt="HIIT Workout">
        <span>HIIT Workout</span>
      </div>

      <div class="exercise-card" data-name="Jumping Jacks">
        <img src="https://i.imgur.com/Pv9xH8y.jpg" alt="Jumping Jacks">
        <span>Jumping Jacks</span>
      </div>

      <div class="exercise-card" data-name="Stair Climbing">
        <img src="https://i.imgur.com/APyQ8fJ.jpg" alt="Stair Climbing">
        <span>Stair Climbing</span>
      </div>

      <div class="exercise-card" data-name="Brisk Walking">
        <img src="https://i.imgur.com/vJ8QWQc.jpg" alt="Brisk Walking">
        <span>Brisk Walking</span>
      </div>

    </div>

    <div class="info-box" id="infoBox">Select an exercise to view details</div>
  </div>
</body>
</html>
