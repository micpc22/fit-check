<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Register  FITTCHECK</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/main.js"></script>

</head>

<body class="login-page">
  <div class="register-container">
    <div class="login-box">
      <h1>Create account</h1>
      <p class="muted">Create a free account to access classes, trainers and membership management.</p>

      <form id="registerForm" novalidate>



        <input type="email" id="email" name="email" placeholder="Email or Phone Number" required>


        <input type="password" id="password" name="password" placeholder="Password" required>


        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm password" required>

        <div id="formError" style="color:crimson;margin-bottom:8px;min-height:18px"></div>

        <button type="submit" class="btn-login">Sign Up</button>
      </form>

      <div class="links">
        <a>Already have an account?</a>
        <a href="login.html">Sign In</a>
      </div>
    </div>
  </div>

  <script src="js/register.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
